<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<!-- 댓글 보기 -->
<div class="comment">
    <div th:each="item: ${list}">
        <div>
            <span th:text="${item.getContent()}"></span>
            <span th:text="${item.getWritetime()}"></span>
        </div>
    </div>
</div>
</body>
</html>
