<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="../css/content.css">
    <link href="https://fonts.googleapis.com/css?family=Adamina&display=swap" rel="stylesheet">
</head>
<body>
<!-- 상단바 -->
<header id="header">SAFE GO</header>


<!-- 게시글 보기 -->
<div id="box">
    <div id="boardcontent">
        <div id="title" th:text="${contentTitle}"></div>
        <div id="content" th:text="${content}"></div>
    </div>
    <div class="list">
        <a th:href="@{'/board'}">
            <button id="btn_submit" name="write">목록</button>
        </a>
    </div>
</div>

<div class="comment">
    <form id="commentForm" method="POST" accept-charset="UTF-8" action="#" th:action="@{/insertComment}" th:object="${comment}">
        <input type="hidden" name="board_id" th:value="${boardId}">
        <div class="write_comment">
            <input id="wcomment" type="text" name="wcontent" th:text="${wcontent}" placeholder="댓글을 입력해주세요.">
            <button id="wr_button" type="submit" name="write">입력</button>
        </div>
    </form>
    <div th:each="item: ${list}" class="commentList">
        <div class="eachComment">
            <span class="commentContent" th:text="${item.getContent()}"></span>
            <span class="commentTime" th:text="${#dates.format(item.getWritetime(), 'MM-dd HH:mm')}"></span>
        </div>
    </div>
</div>

</body>
</html>
